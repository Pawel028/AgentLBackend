name: Build and deploy Python app to Azure Web App - agentlawbackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”§ Generate deployment package
        run: |
          zip -r release.zip . -x "*.git*" "*__pycache__*" "*.venv*" "*.github*" "venv/*"

      - name: â˜ï¸ Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4BFCC9D49B0C4861B052BCFC58E05776 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5214E7FC6C27481A9A8E6EB3C214D98F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4D1F02F2CDA444B0AD9B26DD2F4EAAC0 }}

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'agentlawbackend'
          slot-name: 'Production'
          package: release.zip
